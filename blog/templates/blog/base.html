<!DOCTYPE html>
{% load static %}

<html>
    <head>
      <title>Dana's Blog</title>

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>

    <body>
      <header>
        <div class="container">
            <div class="logo">
              <a href="/"><img src="/static/logo.png"></a>
            </div>
            <ul id="navbar">
              <li><a href="/" class="home">Home</a></li>
              <li><a href="/#post-list">Blog</a></li>
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
          </div>
      </header>

      <main>
        <article class="container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
              {% block posts %}
              {% endblock %}
            {% endblock %}
            </div>
        </div>
        </article>
      </main>

      <footer>
        <div class="container">
          {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="admin-menu"><span class="glyphicon
            glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="admin-menu"><span class="glyphicon
            glyphicon-edit"></span></a>
            <p class="admin-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
            <ul id="admin-menu">
              <li><a href="{% url 'about' %}"><span>About</span></a></li>
              <li><a href="{% url 'contact' %}"><span>Contact</span></a></li>
              <li><a href="{% url 'login' %}"><span>Login</span></a></li>
            </ul>
            {% endif %}
        </div>
      </footer>
    </body>
  </html>
